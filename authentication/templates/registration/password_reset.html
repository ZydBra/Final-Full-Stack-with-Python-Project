{% extends 'base.html' %}

{% block registracija %}

<div class="forma">

    <form class="prisijungimo-forma" method="post">
        <h1>Slaptažodžio atstatymas</h1>
            {% csrf_token %}
        <input type="email" class="prisijungimas" name="email" placeholder="Įveskite elektroninį paštą..." />
        <input type="submit" class="prisijung-mygt" value="Siųsti">
    </form>
</div>
{% endblock %}
